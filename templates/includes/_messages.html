{% load static %}

{% load message_tags %}
{% load i18n %}

{% if messages %}
<div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
    {% for message in messages %}

        <div class="toast align-items-center text-white bg-{{ message.tags|bootstrap_class }} border-0 mb-2 shadow"
             role="alert" aria-live="assertive" aria-atomic="true"
             data-bs-delay="8000" data-bs-autohide="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ message|safe }}
                    <div class="toast-progress mt-2">
                        <div class="toast-progress-bar bg-light"></div>
                    </div>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    {% endfor %}
</div>
{% endif %}
