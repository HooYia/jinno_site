<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
{% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}

<script>
  AOS.init();
</script>
<script>
    // docstring for the function toast
    // This function initializes and shows Bootstrap toasts when the DOM content is fully loaded.
    document.addEventListener('DOMContentLoaded', function () {
      const toastElList = [].slice.call(document.querySelectorAll('.toast'))
      toastElList.forEach(function (toastEl) {
          const toast = new bootstrap.Toast(toastEl, {
              delay: 8000,        // 8 seconds
              autohide: true      // still auto-hides
          });
          toast.show();
      });
    });
</script>
